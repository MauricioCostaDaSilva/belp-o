<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administração - Belpão</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <div class="imagem-topo">
      <img src="../img/icone.jpeg" alt="Imagem de topo Belpão" />
    </div>

    <div class="conteudo">
      <p class="subtitulo">Administração Belpão</p>
      <h2>Gerenciar Produtos</h2>

      <form id="form-produto">
        <input type="text" id="categoria" name="categoria" placeholder="Categoria" required />
        <input type="text" id="nome" name="nome" placeholder="Nome do produto" required />
        <textarea id="descricao" name="descricao" placeholder="Descrição" required></textarea>
        <input type="number" id="valor" name="preco" placeholder="Valor (R$)" step="0.01" min="0" required />
        <input type="file" id="imagem" name="imagem" accept="image/*" />
        <button type="submit">Salvar Produto</button>
        <button type="button" id="cancelar-edicao">Cancelar Edição</button>
      </form>

      <ul id="lista-produtos"></ul>
    </div>

  </div>

  <script src="produto.js"></script>
</body>
</html>
